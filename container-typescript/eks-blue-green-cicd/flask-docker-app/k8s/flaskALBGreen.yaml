apiVersion: v1
kind: Service
metadata:
  name: "flask-svc-alb-green"
  namespace: "flask-alb"
spec:
  selector:
    app: "flask-deploy-alb-green"
  type: NodePort
  ports:
    - name: web
      port: 8080
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: "flask"
  name: "flask-deploy-alb-green"
  namespace: "flask-alb"
spec:
  selector:
    matchLabels:
      app: "flask-deploy-alb-green"
  replicas: 1
  template:
    metadata:
      labels:
        app: "flask-deploy-alb-green"
    spec:
      containers:
      - name: "flask"
        image: nikunjv/flask-image:green
        ports:
          - containerPort: 5000
        # command:
        #   - "sh"
        #   - "-c"
        #   - "yum install -y python3-pip && tail -f /var/log/yum.log "
        resources:
          limits:
            memory: "500Mi"
            cpu: "0.25"
